<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread App UI</title>
  <link rel="stylesheet" href="./output.css">
  <style>
    .modal {
      transition: opacity 0.3s ease-in-out;
    }

    .modal-container {
      transition: transform 0.3s ease-in-out;
    }

    .modal-open {
      opacity: 1;
    }

    .modal-container-open {
      transform: translate(0, 0);
    }

    /* .card {
        height: 49%;
        width: 32.5%;
    } */
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex  justify-between items-start ">
      <div class=" ">
        <h1 class="text-3xl font-bold mb-4">Threads</h1>
      </div>
      <div class="flex w-full justify-center">
        <button id="openModal"
          class="text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg px-4 py-2 text-sm font-semibold focus:outline-none">Create
          Post</button>
      </div>
      <div class="flex w-20">
        <div class="relative  order-2">
          <div>
            <button type="button"
              class="flex rounded-full  bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img class="h-11 w-12 sm:w-11 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
            </button>
          </div>
          <div
            class="absolute hidden right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            id="userMenuDropdown" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
            tabindex="-1">
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a href="./profile.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
            id="visitProfMenu">Visit Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
              id="signOutMenu">Sign out</a>    
          </div>
        </div>

      </div>
    </div>
    <div>
      <ul id="threadList" class="grid gap-4">
        <!-- Thread item -->
        <!-- Add more thread items here -->
      </ul>
    </div>
    <!-- Thread list -->
    <div id="createPollModal"
      class="modal createPollModel fixed w-full border-2 border-yellow-600 h-full top-0 left-0 flex items-center justify-center opacity-0 hidden">
      <div class="createPoll-modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
      <div
        class="createPoll-modal-container modal-container bg-[#ffcc01] w-11/12 md:max-w-md mx-auto h-5/6 rounded-xl shadow-lg z-50 overflow-y-auto transform -translate-y-32">
        <div class="createPoll-modal-content space-y-4 h-full text-left">
          <div class="flex justify-between py-3 border-b-2 border-white border-solid items-center pb-3">
            <p class="text-2xl font-bold text-white px-6">Post</p>
            <div class="createPoll-modal-close cursor-pointer px-6 z-50">
              <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                  d="M18 1.636L16.364 0 9 7.364 1.636 0 0 1.636 7.364 9 0 16.364 1.636 18 9 10.636 16.364 18 18 16.364 10.636 9 18 1.636z" />
              </svg>
            </div>
          </div>
          <div class="ThreadDataCont flex px-6 h-4/6  ">
            <div class="flex flex-col space-y-2 w-full">
              <div class="relative">
                <input type="text" name="" id="threadTitle" required
                  class="w-full p-2 text-white transition-colors peer bg-[#ffcc01] outline-none border-2 duration-500"
                  autocomplete="off">
                <label for="pollTitle"
                  class="absolute peer-focus:text-xs bottom-[0.6rem] left-3 text-white font-semibold peer-focus:bg-[#ffcc01] peer-focus:transform peer-focus:-translate-y-6 peer-focus:pl-1 peer-focus:pr-1 duration-500 transition-all">Thread
                  Title</label>
              </div>
              <div class="relative h-full">
                <textarea id="textArea"
                  class="shadow appearance-none peer duration-500 bg-[#ffcc01] border-2 h-full resize-none rounded w-full p-2 text-white leading-tight focus:outline-none focus:shadow-outline "></textarea>
                <label for="pollOption1"
                  class="absolute peer-focus:text-xs top-1 left-3 text-white font-semibold peer-focus:bg-[#ffcc01] peer-focus:transform peer-focus:-translate-y-3 peer-focus:pl-1 peer-focus:pr-1 duration-500 transition-all">Enter
                  text here!</label>
              </div>
            </div>
          </div>
          <div class="flex pt-1">
            <button
              class="modal-close px-4 w-full bg-[#ffcc01] border-t-2 border-solid hover:border-[#ffcc01] py-[1.05rem] font-semibold rounded-b-lg text-white hover:bg-white hover:text-[#ffcc01]"
              id="pollCreatedBut">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myViewModal"
      class="modal viewPollDataModal fixed w-full border-2 border-yellow-600 h-full top-0 left-0 flex items-center justify-center opacity-0 hidden">
      <!-- Modal overlay -->
      <div class="view-Modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
      <!-- Modal container -->
      <div
        class="view-Modal-container modal-container bg-indigo-600 w-11/12 md:max-w-md mx-auto  rounded-xl shadow-lg z-50 overflow-y-auto transform -translate-y-32">
        <div class="modal-content space-y-3 sm:space-y-4 text-left">
          <!-- Modal header -->
          <div class="flex justify-end items-center pt-4 px-6">
            <div class="view-Modal-close cursor-pointer z-50">
              <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                  d="M18 1.636L16.364 0 9 7.364 1.636 0 0 1.636 7.364 9 0 16.364 1.636 18 9 10.636 16.364 18 18 16.364 10.636 9 18 1.636z" />
              </svg>
            </div>
          </div>
          <div class="flex justify-between py-2 border-b-2 border-white border-solid items-center pb-3">
            <div class="rounded-full w-24 h-24 mx-auto mt-6 bg-gradient-to-tr from-indigo-500 to-indigo-600 p-2">
              <img class="rounded-full w-full h-full border-4 border-white" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile Image">
            </div>
          </div>
          <!-- Modal body -->
          <div class="flex flex-col py-2 space-y-6 px-6 ">
            <p id="Title" class="text-2xl font-bold text-white px-6 text-center" >Thread Title</p>
            <div class="text-white font-medium">
              <p id="threadContent" class="break-words" >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque luctus finibus erat, id auctor quam
                iaculis ac. Integer a tortor non orci sagittis efficitur sed et diam.</p>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="flex justify-center text-white font-semibold p-2 border-t-2 border-b-2 ">
            <h1>Comments Section</h1>
          </div>
          <div class="flex relative p-2">
            <input type="text" name="" id="threadComment" required
              class="w-full p-2 text-white transition-colors peer bg-indigo-600 outline-none border-2 duration-500"
              autocomplete="off">
            <label for="threadTitle"
              class="absolute text-sm peer-focus:text-xs bottom-[1.2rem] left-4 text-white font-semibold peer-focus:bg-[#ffcc01] peer-focus:transform peer-focus:-translate-y-6 peer-focus:pl-1 peer-focus:pr-1 duration-500 transition-all">Enter
              Your Comment</label>
            <div id="" class="flex items-center text-white font-semibold hover:text-[#ffcc01] hover:border-[#ffcc01] hover:bg-white ml-1 border-2 p-2">
              <button id="postComment">Post</button>
              <span class="hidden" id="docIDCont"></span>
            </div>
          </div>
          <div class="commentContainer ">
            
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="./AppFiles/thread.js"></script>
</body>

</html>
